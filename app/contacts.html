<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Контакты</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:ital,wght@0,600;0,700;1,400&family=Roboto:wght@400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">

		@@include('./parts/_header.html')

		<main class="main">
			<section class="contacts">
				<div class="container">
					<h1 class="contacts__title title">
						Контакты
					</h1>
					<ul class="contacts__list border-style">
						<li class="contacts__item">
							<div class="contacts__label">E-mail: </div>
							<a class="contacts__link" href="mailto:somaMail@mail.com">someMail@mail.com</a>
						</li>
						<li class="contacts__item">
							<div class="contacts__label">Viber: </div>
							<a class="contacts__link contacts__link--viber" href="#"></a>
						</li>
						<li class="contacts__item">
							<div class="contacts__label">Telegram: </div>
							<a class="contacts__link header-main__telegramm-link" href="#"></a>
						</li>
					</ul>
				</div>
			</section>
			<section class="form">
				<div class="container">
					<h1 class="form__title title">
						Обратная связь
					</h1>
					<form class="form__inner border-style" action="#">
						<div class="form__item">
							<div class="form__label">
								Ваше имя:
							</div>
							<input class="form__input" type="text" placeholder="Введите Ваше имя">
							<div class="form__label">
								Ваша почта:
							</div>
							<input class="form__input" type="email" placeholder="Введите Ваш e-mail">
							<div class="form__label">
								Ваш телефон:
							</div>
							<input class="form__input" type="tel" placeholder="Введите Ваш телефон">
						</div>
						<div class="form__item">
							<div class="form__label">
								Текст:
							</div>
							<textarea class="form__input" placeholder="Введите текст"></textarea>
						</div>
						<button class="form__btn button">Отправить</button>
					</form>
				</div>
			</section>
		</main>

		@@include('./parts/_footer.html')

	</div>

	@@include('./parts/_scripts.html')
</body>

</html>
