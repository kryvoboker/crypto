<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация и регистрация</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:ital,wght@0,600;0,700;1,400&family=Roboto:wght@400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">

		@@include('./parts/_header.html')

		<main class="main">
			<section class="auth">
				<div class="container">
					<h1 class="auth__title title">
						Вход для клиентов
					</h1>
					<div class="auth__inner">
						<form class="auth__form authorization border-style" action="#">
							<h3 class="auth__form-title">
								Авторизация
							</h3>
							<div class="auth__form-box">
								<div class="auth__label">Почта</div>
								<input class="auth__input" type="email" placeholder="Введите почту"></input>
								<div class="auth__label">Пароль</div>
								<input class="auth__input" type="password" placeholder="Введите пароль"></input>
							</div>
							<button class="auth__btn button" type="submit">Войти</button>
							<a class="auth__btn button auth__btn--lost" href="lost.html">Забыли пароль?</a>
						</form>
						<form class="auth__form registration border-style" action="#">
							<h3 class="auth__form-title">
								Регистрация
							</h3>
							<div class="auth__form-box">
								<div class="auth__label">Придумайте логин</div>
								<input class="auth__input" type="email" placeholder="Придумайте логин"></input>
								<div class="auth__label">Ваша почта</div>
								<input class="auth__input" type="password" placeholder="Ваша почта"></input>
							</div>
							<button class="auth__btn button" type="submit">Зарегистрироваться</button>
						</form>
					</div>
				</div>
			</section>
		</main>

		@@include('./parts/_footer.html')

	</div>

	@@include('./parts/_scripts.html')
</body>

</html>
